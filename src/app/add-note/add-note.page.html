<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Nueva tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-input placeholder="Introduce título" [(ngModel)]="note.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea rows="6" [(ngModel)]="note.content" placeholder="Introduce la descripción..."></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-input type="url" placeholder="Introduce url de imagen" [(ngModel)]="note.image"></ion-input>
  </ion-item>
  <br>
  <button mat-raised-button color="primary" (click)="captureImage()">HACER FOTO</button>
  <img [src]="clickedImage" alt=""/>
</ion-list>
  <ion-button color="primary" expand="full" (click)="addNote()">Crear</ion-button>
</ion-content>
