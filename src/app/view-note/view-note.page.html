<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{note.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <mat-card class="example-card" style="background-color: rgb(53, 94, 51);width: 98%;margin: 0 auto;">
    <mat-card-header>
      <mat-card-subtitle>{{note.createdAt | date: 'short'}}</mat-card-subtitle>
      <mat-card-title>{{note.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content >
      <p >{{note.content}}</p>
      <br>
      <img mat-card-image style="margin:0 auto;" src="{{note.image}}"/>
      <br>
      <mat-card-actions>
        <button mat-raised-button color="primary" slot="start"  [routerLink]="'/update-note/' + note.id">EDITAR</button> &nbsp;
        <button mat-raised-button color="warn" slot="end"  (click)="deleteNote()">BORRAR</button>
      </mat-card-actions>

    </mat-card-content>

  </mat-card>
</ion-content>
