<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Update Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Enter Title" [(ngModel)]="note.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea rows="6" [(ngModel)]="note.content" placeholder="Enter more information here..."></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input type="url" placeholder="Introduce url de imagen" [(ngModel)]="note.image"></ion-input>
    </ion-item>
    <br>
    <button mat-raised-button color="primary" (click)="captureImage()">HACER FOTO</button>
    <img [src]="clickedImage" alt=""/>
  </ion-list>
  <ion-button color="primary" expand="full" (click)="updateNote()">Update</ion-button>
</ion-content>
